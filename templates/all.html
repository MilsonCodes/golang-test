<h1>All Files</h1>

<div>
    <ul>
    {{ range . }}
        {{ if eq .Name "FOLDER" }}
        <li>
            <a>
                {{ printf "%s" .Body }}
            </a>
        </li>
        {{ else }}
        <li>
            <a href="/view/{{.Name}}">View {{ .Name }}</a>
        </li>
        {{ end }}
    {{ end }}
    </ul>
</div>
