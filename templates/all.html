<h1>All Files</h1>

<div>
    <ul>
    {{ range .Contents }}
        <li>
            <a href="/view/{{.Name}}">View {{ .Name }}</a>
        </li>
    {{ end }}
    {{ range .Children }}
        <li>
            <a>
                {{ .Name }}/
            </a>
        </li>
    {{ end }}
    </ul>
</div>
